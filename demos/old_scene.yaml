                # - $geometry: point
                - $zoom: { min: 7 }
        data: {source: _xyzspace}
        draw:
            points:
                collide: false
                color: |
                    function(){
                        if (feature.mag == 5){
                            // return 'red'
                            return [1,0,0,0.7]
                            }
                        if (feature.mag == 4){
                            return [1,.5,0,0.7]
                            }
                        if (feature.mag == 3){
                            return [1,1,0,0.7]
                            }
                        if (feature.mag == 2){
                            return [.5,1,0,0.5]
                            }
                        if (feature.mag == 1){
                            return [0,1,0,0.0]
                            }
                        }
                # color: [1,0,0,0.5]
                size: [[8,5px],[10,12px]]
